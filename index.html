<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 메뉴</title>
    <link rel="icon" href="./images/etc/favicon.png" />
    <link rel="stylesheet" href="./css/common.css" />
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="location-name"><h2>분당구 백현동</h2></div>
      <div class="location-info">
        <section class="weather-info">
          <h3>날씨</h3>
          <article class="weather">
            <h4>Today</h4>
            <h4 class="weather-temp"></h4>
            <p class="weather-pty"></p>
          </article>
        </section>
        <section class="pm-info">
          <h3>미세먼지</h3>
          <article class="pm">
            <h4 class="pm-grade"></h4>
            <p class="pm-value"></p>
          </article>
        </section>
      </div>
      <div class="today-menu">
        <h3>오늘의 메뉴</h3>
        <button>추천</button>
      </div>
    </div>
    <div class="today-menu-lightbox"></div>
    <div class="pick-menu">
      <img class="pick-menu-img" alt="추천 메뉴" />
      <p class="pick-menu-name"></p>
    </div>
  </body>
</html>
